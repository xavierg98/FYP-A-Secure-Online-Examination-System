<!doctype html>
<title>Example</title>
<style>
* {
  box-sizing: border-box; 
}
body {
  display: flex;
  min-height: 100vh;
  flex-direction: column;
  margin: 0;
}

  display: flex;
  flex: 1;
}

  flex: 1;
}
#main > nav,

  flex: 0 0 5vw;
  background: #009933;
}

}

  height: 10vh;

}

ul {
    text-align: center;
    padding: 20px;

                    <ol style="font-family:courier;">

                    </form>
    
                <a href="/add_inst"><button>Proceed</button></a>
